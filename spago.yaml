package:
  dependencies:
    - arrays: ">=7.2.1 <8.0.0"
    - chameleon: ">=0.0.1 <0.0.6"
    - chameleon-transformers: ">=0.0.4 <0.0.5"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unordered-collections: ">=3.0.1 <4.0.0"
  name: chameleon-styled
  test:
    dependencies:
      - spec-discovery
      - aff
      - spec
      - strings
      - effect
    main: Test.Main

  publish:
    version: 0.0.6
    license: BSD-3-Clause
    location:
      githubOwner: thought2
      githubRepo: purescript-chameleon-styled

workspace:
  extra_packages: {}
  package_set:
    registry: 31.4.0
  build_opts:
    pedantic_packages: true
